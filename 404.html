        <style>
            .flicker {
                animation: flicker 2s infinite;

            @keyframes flicker {
                0% {opacity:0;}
                9% {opacity:0;}
                10% {opacity:.5;}
                13% {opacity:0;}
                20% {opacity:.5;}
                25% {opacity:1;}
            }
        </style>
